<div class="row">
  <div class="col-4">
    <h5 class="teamDataTitle col-5" *ngIf="!ApiError && TeamRankingData!=''">
      Balling</h5>
    <table class="table table-striped teamData">
  <thead>
    <tr>
      <th *ngFor="let item of TeamRankingKeys">{{item}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of TeamRankingData.Data;let i=index">
       <td *ngFor="let key of TeamRankingKeys;let j=index" [ngClass]="{'firstPos': i==0}">        
         <div class="Flags-icon" *ngIf="j==2">
           <img  [src]="'../../assets/Flags/'+ team[key]+'.png'">
           {{team[key]}}
          </div>
         <span *ngIf="j!=2">{{team[key]}}</span>
        </td> 
    </tr>
  </tbody>
</table>
  </div>
  <div class="col-4">
    <h5 class="teamDataTitle col-5" *ngIf="!ApiError && TeamRankingData!=''">
      Batting</h5>
    <table class="table table-striped teamData">
      <thead>
        <tr>
          <th *ngFor="let item of TeamRankingKeys">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of TeamRankingDatabat.Data;let k=index">
           <td *ngFor="let key of TeamRankingKeys;let j=index" [ngClass]="{'firstPos': k==0}">        
             <div class="Flags-icon" *ngIf="j==2">
               <img  [src]="'../../assets/Flags/'+ team[key]+'.png'">
               {{team[key]}}
              </div>
             <span *ngIf="j!=2">{{team[key]}}</span>
            </td> 
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <h5 class="teamDataTitle col-5" *ngIf="!ApiError && TeamRankingData!=''">
      All</h5>

          <th *ngFor="let item of TeamRankingKeys">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of TeamRankingDataall.Data;let z=index">
           <td *ngFor="let key of TeamRankingKeys;let j=index" [ngClass]="{'firstPos': z==0}">
